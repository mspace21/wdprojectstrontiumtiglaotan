<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/assets/icon/favicon.ico" />
    <title>Merge: Where work meets fitness - Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="menuButton" onclick="toggleSidebar()">
      <div class="menu"></div>
      <div class="menu"></div>
      <div class="menu"></div>
    </div>
    <nav id="sideBar">
      <div class="navBarLinks">
        <div><a  href="index.html">Home</a></div>
        <div  class="navBarActiveLink">Fitness</div>
        <div><a  href="/work.html">Work</a></div>
      </div>
    </nav>

    <div id="homePageContainer">
      <header>
        <h1 id="topHeader">Fitness</h1>
      </header>
      
      <div class="calorie-tracker">
        <h2 class="calorie-tracker-heading">Calorie Calculator</h2>
        <div class="qmark"><a class="help" href="https://reference.medscape.com/calculator/846/mifflin-st-jeor-equation">?</a></div>
        <div><span>Age: </span><input id="age"></div>
        <div><span>Height: </span><input id="height"></div>
        <div><span>Weight: </span><input id="weight"></div>
        
        <div>
          <label for="cars">Gender</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <button class="calculateBtn" onclick="calculateBMR()">Calculate</button>
        <div id="calculatedBMR"></div>
      </div>
      <div class="workout-dashboard">
        <h2>Workout Dashboard</h2>
        <div id="wktdashboardPlan" class="workout-dashboard1">
          <label for="exerciseSelect">Add an Exercise:</label>
          <select id="exerciseSelect"></select>
          <button onclick="addExercise()">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
